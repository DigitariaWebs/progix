<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="1600" viewBox="0 0 1200 1600">
  <!-- Poster-like red background -->
  <defs>
    <linearGradient id="redGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#B71C1C"/>
      <stop offset="100%" stop-color="#E63946"/>
    </linearGradient>
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="24" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <clipPath id="cardClip">
      <rect x="120" y="380" rx="22" ry="22" width="960" height="600"/>
    </clipPath>
  </defs>

  <rect x="0" y="0" width="1200" height="1600" fill="url(#redGrad)"/>

  <!-- Card with rounded corners and subtle border placed in the middle -->
  <g filter="url(#cardShadow)">
    <rect x="120" y="380" rx="22" ry="22" width="960" height="600" fill="#0F1720" stroke="#0F1720"/>
    <!-- Screenshot image clipped to the card -->
    <image xlink:href="/portfoliominiature/hovertheatre.png" x="120" y="380" width="960" height="600" preserveAspectRatio="xMidYMid slice" clip-path="url(#cardClip)"/>
  </g>

  <!-- Optional small white rounded border to mimic UI frame -->
  <rect x="120" y="380" rx="22" ry="22" width="960" height="600" fill="none" stroke="#FFFFFF" stroke-opacity="0.85" stroke-width="4"/>

</svg>


